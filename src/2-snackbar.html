<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <form class="form">
      <label class="label-delay">
        Delay (ms)
        <input type="number" name="delay" class="input-delay" required />
      </label>
    
      <fieldset class="fieldset-class">
        <legend>State</legend>
        <label class="label-radio">
          <input type="radio" name="state" value="fulfilled" class="input-radio" required />
          Fulfilled
        </label>
        <label class="label-radio">
          <input type="radio" name="state" value="rejected" class="input-radio" required />
          Rejected
        </label>
      </fieldset>
    
      <button type="submit" class="create-btn">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="./js/2-snackbar.js"></script>
  </body>
</html>
